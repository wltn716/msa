spring:
  profiles: default

security:
  oauth2:
    client:
      client-id: auth_id
      client-secret: auth_secret
      accessTokenUri: http://loaclhost:8095/oauth/token
      userAuthorizationUri: http://loaclhost:8095/oauth/authorize
      resourceURI: http://localhost:8090/api/**
    resource: 
      jwt:
        key-value: helloworld

---
spring:
  profiles: dev

security:
  oauth2:
    client:
      client-id: auth_id
      client-secret: auth_secret
      accessTokenUri: http://${auth.host}:8095/oauth/token
      userAuthorizationUri: http://${auth.host}:8095/oauth/authorize
      resourceURI: http://${api.gateway.host}:8090/api/**
    resource: 
      jwt:
        key-value: helloworld


        